<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<link href="colors.css" rel="stylesheet" />
	<style type="text/css">
		body, html {
			height: 100%;
		}

		h2, small, span, img {
			display: inline-block;
			margin: 0;
			padding: 0;
		}


		.main {
			height: 70px;
			margin-bottom: 30px;
		}

		.v-center {
			line-height: 70px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<!-- Невыровненно -->
	<div class="main __color1">
		<img height="40" width="40" />
		<h2 class="__color2">Текст h2</h2>
		<small class="__color3">Текст small</small>
		<span class="__color4">Еще текст в span</span>
	</div>


	<!-- Ровно -->
	<div class="main __color1">
		<img height="40" width="40" />
		<h2 class="v-center __color2">Текст h2</h2>
		<small class="v-center __color3">Текст small</small>
		<span class="v-center __color4">Еще текст в span</span>
	</div>
</body>
</html>
