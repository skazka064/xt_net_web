<div id="menu">
  <button data-action="save">Сохранить</button>
  <button data-action="load">Загрузить</button>
  <button data-action="search">Поиск</button>

</div>

<script>
  class Menu{
    constructor(elem){
      this._elem = elem;
      elem.onclick= this.onClick.bind(this);
    }
  save(){
    alert('Save');
  }
  load(){
    alert('Load');
  }
  search(){
    alert('Search');
  }
  onClick(event){
    let action = event.target.dataset.action;
    if(action){
      this[action]();
    }
  };
  }
  new Menu(menu);
</script>
