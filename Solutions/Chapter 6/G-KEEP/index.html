<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div class="main">
                 <div class="wrap-search">
                    
                    <img id="buttonSearch" src="img/search1.png" />
                    <input  class="search"  type="search"  placeholder="Поиск"  />  
                 </div>         
            <button class="add" id="myBtn"  >+</button>

        <div class="modal-content">
            <span class="close">
                &times;
            </span>

               <div class="div-modal-btn"> <button id="mkBtn" class="modal-btn">Создать</button><button id="closeBtn" class="modal-btn">Закрыть</button></div>
            </div>
        </div>

    </div>
